<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="gridContainer">
    <div class="gridImg">
      <img src="images/image-product-desktop.jpg" alt="" class="desktopImg">
      <img src="images/image-product-mobile.jpg" alt="" class="mobileImg">
    </div>
    
    <div class="gridTxt">
      <div class="gridTxtSmall">
        <p class="text-title">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price">
          <span>$149.99</span>
          <del>$169.99</del>
        </div>
        
        <a href=""><button type="button"> <i class="fa fa-shopping-cart" style="margin-right: 0.8rem;"></i>Add to Cart</button></a>
      </div>
    
    </div>
   
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saeed Abakah</a>.
  </div>
  
</body>
</html>
